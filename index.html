<!doctype html>
<html lang="en">
  <head>
    <title>Stopwatch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  </head>
  <body>
    
<!--    title-->
	<div class="container-fluid">
		<div id="header">Stopwatch</div>
	
	<!--  Lap Time-->
		<div id="lap">
			<span id="lapMinutes">00</span>:
			<span id="lapSeconds">00</span>:
			<span id="lapCentiseconds">00</span>
		</div><!-- lap -->

	<!--  time-->
		<div id="time">
			<span id="timeMinutes">00</span>:
			<span id="timeSeconds">00</span>:
			<span id="timeCentiseconds">00</span>
		</div><!-- time -->

	<!--  controls-->
		<div id="controlsContainer" class="row">
			<div class="col-xs-2 col-xs-offset-4">
				<div class="control" id="startBtn">Start</div>
				<div class="control" id="stopBtn">Stop</div>
				<div class="control" id="resumeBtn">Resume</div>
			</div><!-- col -->
			<div class="col-xs-2">
				<div class="control" id="lapBtn">Lap</div>
				<div class="control" id="resetBtn">Reset</div>
			</div> <!-- col -->
		</div> <!-- controlsContainer row -->
		
<!--		laps-->
		<div id="laps">
			
		</div>
		
	</div> <!-- container-fluid -->
   
<!--   Lap Box-->
  
   
    <!-- Optional JavaScript -->
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  	<script src="bootstrap.min.js"></script>
    <script src="stopwatch.js" type="text/javascript"></script>
  </body>
</html>
